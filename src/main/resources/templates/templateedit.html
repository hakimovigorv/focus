<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Фокус</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/plan">Планы</a>
                    <a class="nav-link" href="/template" style="text-decoration: underline">Шаблоны</a>
                    <a class="nav-link" href="/task">Задачи</a>
                    <a class="nav-link" href="/user">Пользователи</a>
                    <a class="nav-link" href="/legend">Легенды</a>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>

<body>
<div class="container mt-5 mb-5">
    <h3>Редактировать шаблон</h3>
    <form th:action="@{/template/{id}(id=${template.templateID})}" method="post">
        <input class="form-control" type="text" name="templateName" th:value="${template.templateName}"/><br>
        <div style="margin-bottom: 10px">
            <button type="submit" class="btn btn-secondary">Сохранить</button>
            <a class="btn btn-secondary" th:href="@{newtask/{id}(id=${template.templateID})}" role="button">Добавить
                задачу</a>
        </div>
    </form>

    <section class="AllActualInformation">
        <div th:each="el : ${template.getTasks()}" class="list-group">
            <a th:href="@{/task/{id}(id=${el.taskID})}" class="list-group-item list-group-item-action template_name"
               aria-current="true">
                <div class="d-flex w-100 justify-content-between row">
                    <h6 th:text="${el.taskName}" class="col"></h6>
                    <p th:text="${el.timeStart}" class="col"></p>
                    <p th:text="${el.timeStop}" class="col"></p>
                    <p th:text="${el.description}" class="col"></p>
                    <p th:text="${el.place}" class="col"></p>

                </div>
            </a>
            <button type="button" class="btn btn-outline-danger delete-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"></path>
                    <path fill-rule="evenodd"
                          d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"></path>
                </svg>
            </button>
        </div>
    </section>
</div>
</div>
</div>
</body>

</html>
