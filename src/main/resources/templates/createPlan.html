<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Фокус</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/plan" style="text-decoration: underline">Планы</a>
                    <a class="nav-link" href="/template">Шаблоны</a>
                    <a class="nav-link" href="/task">Задачи</a>
                    <a class="nav-link" href="/user">Пользователи</a>
                    <a class="nav-link" href="/legend">Легенды</a>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>

<div class="container mt-5 mb-5">
<form action="/newplan" method="post" >
    <h5>Creating an operation plan</h5>
    <div class="mb-1 form-check">
        <label class="form-label">Plane name</label>
        <input class="form-control" type="text" name="planName" placeholder="Enter the name of the plan."/><br>
    </div>
    <div class="mb-1 form-check">
        <label class="form-label">Date action</label>
        <input class="form-control" type="datetime-local" name="actionData" placeholder="Enter the date of the plan."/><br>
    </div>
    <div class="mb-1 form-check">
        <label class="form-label">Location action</label>
        <input class="form-control" type="text" name="location" placeholder="Enter the location of the plan."/><br>
    </div>
    <button type="submit" class="btn btn-primary">Save plan</button>
</form>
</div>


<div class="container mt-5 mb-5">

</div>
</body>

</html>
