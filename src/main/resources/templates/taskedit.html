<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/template.css}"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-toggle').dropdown();
        });
    </script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Фокус</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/plan">Планы</a>
                    <a class="nav-link" href="/template">Шаблоны</a>
                    <a class="nav-link" href="/task" style="text-decoration: underline">Задачи</a>
                    <a class="nav-link" href="/user">Пользователи</a>
                    <a class="nav-link" href="/legend">Легенды</a>
                </div>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <input type="submit" class="btn btn-light" value="Выйти"/>
        </form>
    </nav>
</head>
<body>
<div class="container mt-5 mb-5">
    <h3>Изменение задачи</h3>
    <form th:action="@{/task/{id}(id=${task.taskID})}" method="post" >
        <input class="form-control" type="text" name="taskName"  th:value="${task.taskName}"/><br>
        <input class="form-control" type="datetime-local"name="timeStart"  th:value="${task.timeStart}"/><br>
        <input class="form-control" type="datetime-local" name="timeStop"  th:value="${task.timeStop}"/><br>
        <input class="form-control" type="text" name="description"  th:value="${task.description}"/><br>
        <input class="form-control" type="text" name="place"  th:value="${task.place}"/><br>
        <select class="form-control mb-3">
            <option>thymeleaf each))</option>
        </select>
        <button type="submit" class="btn btn-secondary">Сохранить</button>
    </form>
</div>
</body>

</html>
