<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signin.css}"/>
</head>

<body class="text-center">

    <form th:action="@{/login}" method="post" class="form-signin">
        <h1 class="mb-4"> Фокус</h1>
        <h1 class="h3 mb-3 font-weight-normal">Авторизация</h1>
        <div><label class="sr-only"> Имя пользователя : <input class="form-control" type="text" name="username"/> </label></div>
        <div><label> Пароль: <input class="form-control" type="password" name="password"/> </label></div>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Запомнить меня
            </label>
        </div>
        <div><input type="submit" class="btn btn-lg btn-secondary btn-block" value="Вход"/></div>
    </form>
</body>

</html>
